<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
	<title>Star Wars!</title>
</head>
<body>

	<h1>
		Pick a Character
	</h1>

	<div id="characters">
		<div id="luke" class="character">
			<p class="name">Name goes here</p>
			<img class="tileImage" src = "assets/images/luke_skywalker.jpg" alt="Luke tile">
			<p class="stats">Stats go here</p>
		</div>

		<div id="obiwan" class="character">
			<p class="name">Name goes here</p>
			<img class="tileImage" src="assets/images/obiwan.jpg" alt="Obi-wan tile">
			<p class="stats">Stats go here</p>
		</div>

		<div id="vader" class="character">
			<p class="name" >Name goes here</p>
			<img class="tileImage" src="assets/images/darth_vader.jpg" alt="Darth Vader tile">
			<p class="stats">Stats go here</p>
		</div>

		<div id="maul" class="character">
			<p class="name">Name goes here</p>
			<img class="tileImage" src="assets/images/darth_maul.jpg" alt="Darth Maul tile">
			<p class="stats">Stats go here</p>
		</div>

	</div>

	<div id="your-character">
		<h1>
			Your Character
		</h1>
	</div>

	<div id="enemies-available">
		<h1>Enemies Available to Attack</h1>
	</div>

	<div>
		<h1>
			Fighting Area
		</h1>
	</div>

	<button id="btn-attack">Attack</button>

	<div id="defender">
		<h1>
			Defender
		</h1>
	</div>


	<script src = "assets/javascript/game.js"></script>

</body>
</html>
